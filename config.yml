redis:
  redis_host: 'localhost'
  redis_port: 6379
  redis_db: 1

log:
  log_file: 'app.log'
  get_movie_log_file: 'get_movie.log'
  parse_genre_log_file: 'parse_genre.log'
  parse_star_log_file: 'parse_star.log'
  parse_director_log_file: 'parse_director.log'
  log_level: 'INFO'
  log_formatter: '%(asctime)s - %(filename)s - %(lineno)s - %(funcName)s - %(levelname)s - %(message)s'

kafka:
  consumer_group: 'vpn-alert'
  topic: 'icingaEvent'
  broker: 'kafka://kafka:9092'